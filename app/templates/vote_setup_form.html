{% extends 'layout.html' %}
{% block body %}
<div class='container text-center'>
<h3>Vote Setup</h3>
<br>
<form method='post' class='form'>
	<div class='form-group'>
		<label for="date">Candidate Name</label>
		{% if current %}
		<input class='form-control' value='{{current.name}}' type='text' name='name'/>
		{% else %}
		<input class='form-control' type='text' name='name'/>
		{% endif %}
	</div>
	<div class='form-group'>
		<label for='round'>Current Deliberations Round</label>
		<select class='form-control' name='round'>
			<option value='round2'>After Round 2</option>
			<option value='round3'>After Round 3</option>
			<option value='final_dinner'>After Final Dinner</option>
		</select>
	</div>
	<div class='form-group'>
	<button class='btn btn-warning'>Submit</button>
	</div>
</form>

<div class='form-inline'>
<div class='form-group'>
{% if current.active %}
<a href="{{url_for('deactivate')}}" class = 'btn btn-primary'>Pause Vote</a>
{% else %}
<a href="{{url_for('activate')}}" class = 'btn btn-primary'>Start Vote</a>
{% endif %}
</div>
<div class='form-group'>
<a href="{{url_for('reset_vote')}}" class="btn btn-primary">Reset Vote</a>
</div>
</div>
<p><b> Warning: Reset Vote is a destructive action and cannot be undone. </b></p>
{% endblock %}
